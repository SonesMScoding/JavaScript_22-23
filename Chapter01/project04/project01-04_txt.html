<body>
   <header>
      <h1>
         Hands-on Project 1-4
      </h1>
   </header>

   <article>
      <h2>Shipping Address</h2>
      <form>
      
         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <div>Home</div>
               <script> document.write(homeStreet + "<br>")
               document.write(homeCity + ", " + homeState + " " + homeCode)</script>
               <input type="radio" id="homeoption" name="shippingaddr" />
               <script> 
                  document.getElementById("homeoption").onclick = function() {homeoptionEvent()};
                  
                  function homeoptionEvent(){
                  document.getElementById("street").innerHTML= homeStreet;
                  document.getElementById("city").innerHTML= homeCity;
                  document.getElementById("state").innerHTML= homeState;
                  document.getElementById("code").innerHTML= homeCode;
                }
                </script>
            </label>
            <label for="workoption" id="workaddr">
               <div>Work</div>
               <script> 
                  document.write(workStreet + "<br>")
                  document.write(workCity + ", "+workState + " "+ workCode)
               </script>
               <input type="radio" id="workoption" name="shippingaddr" />
               <script> 
                  document.getElementById("workoption").onclick = function() {workoptionEvent()};
                  
                  function workoptionEvent(){
                  document.getElementById("street").innerHTML= workStreet;
                  document.getElementById("city").innerHTML= workCity;
                  document.getElementById("state").innerHTML= workState;
                  document.getElementById("code").innerHTML= workCode;
                }
                </script>
            </label>
         </fieldset>
         
         
          <fieldset id="contactinfo">
            <label for="street">
              Street Address
              <input type="text" id="street" />
            </label>
            <label for="city">
              City
              <input type="text" id="city" />
            </label>
            <label for="state">
              State
              <input type="text" id="state" />
            </label>
            <label for="code">
              Zip
              <input type="text" id="code" />
            </label>
          </fieldset>
          
     </form>
   </article>
</body>
